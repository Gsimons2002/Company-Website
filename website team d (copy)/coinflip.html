<html>
<button type="submit" onClick="flip()">Flip the Coin!!!!</button><br>
<p id="side"></p>
<script>
function flip() {
   a = (Math.floor(Math.random() * 2) == 0);
   if(a) {
     coin("heads");
   } else {
     coin("tails");
   }
}
function coin(coin) {
    document.getElementById("side").innerHTML = coin;
}
</script>
</html>
